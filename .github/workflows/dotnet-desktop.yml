name: .NET Desktop CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    # Use a Windows runner as desktop apps are typically Windows-specific
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Get all history for accurate versioning/testing

    # Set up the appropriate .NET SDK version (e.g., 8.x)
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x' 

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --logger trx
      # The '--logger trx' generates test results in the TRX format

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/*.trx' # Path to the generated TRX files
        retention-days: 5
